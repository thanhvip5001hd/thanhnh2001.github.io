<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Slide</title>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>
<body>
	<div class="slideshow">
        <!-- ảnh 1 -->
        <div class="slide">
            <div class="numbertext">1 / 4</div>
            <img src="img/image1.jpg">
        </div>
        <!-- ảnh 2 -->
        <div class="slide">
            <div class="numbertext">2 / 4</div>
            <img src="img/image2.png">
        </div>
        <!-- ảnh 3 -->
        <div class="slide">
            <div class="numbertext">3 / 4</div>
            <img src="img/image3.png">

        </div>
        <!--ảnh 4-->
        <div class="slide">
            <div class="numbertext">4 / 4</div>
            <img src="img/image4.jpg">
        </div>
        <!--next,prev-->
        <a class="prev" onclick="plusSlides(-1)">&#10094; prev</a>
        <a class="next" onclick="plusSlides(1)">next &#10095;</a>
        <!--button-->
        <div style="text-align:center">
            <button class="nutbam" onclick="currentSlide(1)">1</button>
            <button class="nutbam" onclick="currentSlide(2)">2</button>
            <button class="nutbam" onclick="currentSlide(3)">3</button>
            <button class="nutbam" onclick="currentSlide(4)">4</button>
        </div>
    </div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
